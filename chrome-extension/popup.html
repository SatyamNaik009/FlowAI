<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FlowAI</title>
</head>
<body>
    <h1>Welcome to FlowAI!</h1>
    <div id="flow-section">
        <input type="text" id="prompt-input" placeholder="Describe your task flow...">
        <button id="generate-flow">Create Flow</button>
    </div>
    <div id="flow-display">
        <h2>Your Flow:</h2>
        <ul id="flow-list"></ul>
    </div>
    <div id="social-media-tracking">
        <h3>Social Media Usage</h3>
        <p>Total time today: <span id="usage-time">0</span> mins</p>
    </div>
    <div id="challenges">
        <h3>Current Challenges</h3>
        <p>Complete 3 tasks this week to unlock a new character!</p>
    </div>
    <button id="games-button">Play Games</button>
    <script src="popup.js"></script>
</body>
</html>
