<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FlowAI</title>
</head>
<body>
    <div id="container">
        <h1>FlowAI</h1>
        <button id="open-settings">Settings</button>
        <div id="flow-creation">
            <h2>Create Task Flow</h2>
            <input type="text" id="task-input" placeholder="Enter your task...">
            <button id="create-flow">Create Flow</button>
        </div>
        <div id="games">
            <h2>Games</h2>
            <button id="tic-tac-toe">Tic Tac Toe</button>
            <button id="hangman">Hangman</button>
        </div>
        <div id="pomodoro">
            <h2>Pomodoro Timer</h2>
            <button id="start-pomodoro">Start Pomodoro</button>
            <div id="timer-display">25:00</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
