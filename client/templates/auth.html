<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowAI - Authentication</title>
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="../static/js/index.js" defer></script>
  <script type="module" src="../static/js/auth.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <div class="logo" onclick="window.location.href='index.html'">
      <img src="../static/images/image.png" alt="FlowAI Logo"> FlowAI
    </div>
    <!-- Add Theme Toggle Switch -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </header>
  

  <main class="auth-container">
    <div class="tabs">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="signup">Signup</button>
    </div>

    <!-- Login Form -->
    <div class="form-section" id="login">
    <form id="loginForm">
      <h2>Welcome Back!</h2>
      <p>Access your personalized FlowAI workspace.</p>
      <div class="input-group">
        <label for="login-identifier">Email or Username</label>
        <input type="text" id="login-identifier" name="identifier" required>
      </div>
      <div class="input-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      <!-- Forgot Password Link -->
      <p style="text-align: center; cursor: pointer; color: #007bff;" onclick="showResetPassword()">Forgot Password?</p>
      <!-- Add an element to display messages -->
      <p id="loginMessage" style="color: red;"></p>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Reset Password Form -->
  <div class="form-section hidden" id="reset-password">
    <form id="forgotPasswordForm">
      <h2>Reset Password</h2>
      <p>Enter your email to receive reset instructions.</p>
      <div class="input-group">
        <label for="forgot-email">Email</label>
        <input type="email" id="forgot-email" name="email" required>
      </div>
      <!-- Add an element to display messages -->
      <p id="forgotPasswordMessage" style="color: red;"></p>
      <button type="submit" class="btn">Send Reset Link</button>
      <p style="text-align: center; cursor: pointer; color: #007bff;" onclick="showLogin()">Back to Login</p>
    </form>
  </div>

  
  <!-- Signup Form -->
<div class="form-section hidden" id="signup">
  <form id="signupForm">
    <h2>Join FlowAI</h2>
    <p>Create an account and transform productivity with AI.</p>
    
    <div class="input-group">
      <label for="signup-profile-pic">Profile Picture</label>
      <input type="file" id="signup-profile-pic" name="profilePic" accept="image/*">
      <small>Optional: Upload a profile picture (max 5MB)</small>
    </div>
    
    <div class="input-group">
      <label for="signup-username">Username</label>
      <input type="text" id="signup-username" name="username" required>
    </div>
    <div class="input-group">
      <label for="signup-email">Email</label>
      <input type="email" id="signup-email" name="email" required>
    </div>
    <div class="input-group">
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" name="password" required>
    </div>
    <div class="input-group">
      <label for="signup-name">Name</label>
      <input type="text" id="signup-name" name="name" required>
    </div>
    <div class="input-group">
      <label for="signup-age">Age</label>
      <input type="number" id="signup-age" name="age" min="18" required>
    </div>
    <div class="input-group">
      <label for="signup-gender">Gender</label>
      <select id="signup-gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Non-Binary</option>
        <option value="prefer-not-to-say">Prefer Not to Say</option>
      </select>
    </div>
    <div class="input-group">
      <label for="signup-study">Field of Study</label>
      <input type="text" id="signup-study" name="fieldOfStudy" required>
    </div>
    <div class="input-group">
      <label for="signup-language">Preferred Language</label>
      <select id="signup-language" name="preferredLanguage" required>
        <option value="" disabled selected>Select language</option>
        <option value="en">English</option>
        <option value="ta">Tamil</option>
        <option value="hi">Hindi</option>
        <option value="ml">Malayalam</option>
        <option value="fr">French</option>
        <option value="zh">Chinese</option>
      </select>
    </div>
    
    <!-- Signup Methods -->
    <div class="signup-methods">
      <button type="submit" class="btn btn-primary">Create Account</button>
      <div class="or-divider">
        <span>or</span>
      </div>
      <button type="button" id="google-signup" class="btn btn-google">
        <img src="path/to/google-icon.svg" alt="Google Logo">
        Sign up with Google
      </button>
    </div>
    
    <!-- Add an element to display messages -->
    <p id="signupMessage" style="color: red;"></p>
  </form>
</div>
</body>
</html>
