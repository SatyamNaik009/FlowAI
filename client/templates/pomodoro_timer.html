<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer - FlowAI</title>
  <link rel="stylesheet" href="../static/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="../static/js/index.js" defer></script>
  <script src="../static/js/pomodoro.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <div class="logo" onclick="window.location.href='landing.html'">
      <img src="../static/images/image.png" alt="FlowAI Logo" data-translate>
      FlowAI
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" onclick="toggleTheme()">
          <span class="slider"></span>
        </label>
      </div>
    <nav>
      <a href="#">☰</a>
      <div class="menu">
        <a href="AI_agent.html" data-translate>AI Task Flow</a>
        <a href="games.html" data-translate>Games</a>
        <a href="pomodoro_timer.html" data-translate>Pomodoro</a>
        <a href="user_profile.html" data-translate>User Profile</a>
        <a href="#" onclick="logout()" data-translate>Logout</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>Pomodoro Timer</h1>
    <div class="input-container">
      <div>
        <label for="study-time">Study Time (min)</label>
        <input type="number" id="study-time" value="25" min="1" max="60">
      </div>
      <div>
        <label for="break-time">Break Time (min)</label>
        <input type="number" id="break-time" value="5" min="1" max="30">
      </div>
    </div>

    <div class="timer" id="timerDisplay">25:00</div>
    <div class="progress-bar-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="button-container">
      <button id="startBtn">Start</button>
      <button id="pauseBtn" disabled>Pause</button>
      <button id="resetBtn">Reset</button>
    </div>
  </main>

  <footer>
    © 2024 FlowAI. All rights reserved.
  </footer>

  <audio id="dingSound" src="../static/audio/timer.mp3"></audio>

</body>
</html>
