<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowAI - Settings</title>
  <link rel="stylesheet" href="../static/css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="../static/js/index.js" defer></script>
</head>
<body>

<!-- Particles.js Background -->
<div id="particles-js"></div>

  <header>
    <div class="logo" onclick="window.location.href='landing.html'">
      <img src="../static/images/image.png" alt="FlowAI Logo">
      FlowAI
    </div>
    <div style="display: flex; align-items: center; gap: 20px;">
      <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" onclick="toggleTheme()">
          <span class="slider"></span>
        </label>
      </div>
    <nav>
      <a href="#">☰</a>
      <div class="menu">
        <a href="AI_agent.html">AI Task Flow</a>
        <a href="games.html">Games</a>
        <a href="user_profile.html">User Profile</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </nav>
  </header>

  <main>
    <h1>My Profile</h1>
    <div class="central-div">
      <!-- Profile Picture Section -->
      <div class="inner-left-div">
        <img id="profile-picture" class="default-user-icon" src="../static/images/default_user_icon.png">
        <input type="file" id="profile-pic-upload" accept="image/*" style="display:none;">
        <button id="change-profile-pic-btn" class="tab-btn">Change Picture</button>
      </div>

      <!-- Profile Information Section -->
      <div class="inner-right-div" id="profile-info">
        <div class="profile-field">
          <label>Name:</label>
          <span id="display-name"></span>
          <input type="text" id="edit-name" class="edit-input" style="display:none;">
        </div>
        <div class="profile-field">
          <label>Username:</label>
          <span id="display-username"></span>
        </div>
        <div class="profile-field">
          <label>Email:</label>
          <span id="display-email"></span>
        </div>
        <div class="profile-field">
          <label>Gender:</label>
          <span id="display-gender"></span>
          <select id="edit-gender" class="edit-input" style="display:none;">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Non-Binary</option>
            <option value="prefer-not-to-say">Prefer Not to Say</option>
          </select>
        </div>
        <div class="profile-field">
          <label>Place of Residence:</label>
          <span id="display-residence"></span>
          <input type="text" id="edit-residence" class="edit-input" style="display:none;">
        </div>
        <div class="profile-field">
          <label>Field of Study:</label>
          <span id="display-study"></span>
          <input type="text" id="edit-study" class="edit-input" style="display:none;">
        </div>
        <div class="profile-field">
          <label>Language:</label>
          <span id="display-language"></span>
          <select id="edit-language" class="edit-input" style="display:none;">
            <option value="en">English</option>
            <option value="ta">Tamil</option>
            <option value="hi">Hindi</option>
            <option value="ml">Malayalam</option>
            <option value="fr">French</option>
            <option value="zh">Chinese</option>
          </select>
        </div>

        <div class="btn-div">
          <button id="edit-profile-btn" class="tab-btn">Edit Profile</button>
          <button id="save-profile-btn" class="tab-btn" style="display:none;">Save Changes</button>
          <button id="cancel-edit-btn" class="tab-btn" style="display:none;">Cancel</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    © 2024 FlowAI. All rights reserved.
  </footer>
</body>
</html>
