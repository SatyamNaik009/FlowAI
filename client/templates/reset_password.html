<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlowAI - Reset Password</title>
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="stylesheet" href="../static/css/auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="../static/js/index.js" defer></script>
  <script src="../static/js/reset_password.js" defer></script>
</head>
<body>
  <div id="particles-js"></div>
  
  <header>
    <div class="logo" onclick="navigateToIndex()">
      <img src="../static/images/image.png" alt="FlowAI Logo"> FlowAI
    </div>
    <!-- Add Theme Toggle Switch -->
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>
  </header>
  

  <main class="auth-container">
    <div class="auth-card">
      <h1>Reset Password</h1>
      <form id="resetPasswordForm">
        <div class="input-group">
          <label for="reset-password">New Password</label>
          <input type="password" id="reset-password" name="password" required>
        </div>
        <div class="input-group">
          <label for="reset-confirm-password">Confirm Password</label>
          <input type="password" id="reset-confirm-password" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn">Reset Password</button>
        <div id="resetPasswordMessage" class="message"></div>
      </form>
    </div>
  </main>

  <script>
    // Navigation Function
    function navigateToIndex() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
