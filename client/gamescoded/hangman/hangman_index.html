<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="hangman_style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>
      <div class="game-container">
        <div id="hangmanImage" class="hangman-image"></div>

        <div class="word-and-buttons">
          <div id="wordDisplay" class="word-display"></div>
          <div id="letterButtons" class="letter-buttons"></div>
        </div>
      </div>

      <div class="replay-container">
        <button class="replay-btn" onclick="resetGame()">Replay</button>
      </div>

      <div id="resultOverlay" class="result-overlay">
        <p id="resultMessage"></p>
        <button onclick="resetGame()">Replay</button>
      </div>
    </div>

    <script src="hangman_script.js"></script>
  </body>
</html>
