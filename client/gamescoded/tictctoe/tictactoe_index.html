<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tictactoe_style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="mode-selection">
        <button id="twoPlayerBtn" onclick="startGame('2P')">2 Player</button>
        <button id="vsComputerBtn" onclick="startGame('AI')">
          VS Computer
        </button>
      </div>
      <div class="game-board">
        <div class="cell" onclick="makeMove(this, 0)"></div>
        <div class="cell" onclick="makeMove(this, 1)"></div>
        <div class="cell" onclick="makeMove(this, 2)"></div>
        <div class="cell" onclick="makeMove(this, 3)"></div>
        <div class="cell" onclick="makeMove(this, 4)"></div>
        <div class="cell" onclick="makeMove(this, 5)"></div>
        <div class="cell" onclick="makeMove(this, 6)"></div>
        <div class="cell" onclick="makeMove(this, 7)"></div>
        <div class="cell" onclick="makeMove(this, 8)"></div>
      </div>
      <button class="replay-btn" onclick="resetGame()">Play Again</button>
      <!-- Result Section -->
      <div id="result" class="result">
        <p id="result-message"></p>
      </div>
    </div>
    <script src="tictactoe_script.js"></script>
  </body>
</html>
